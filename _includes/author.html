<section class="author{% if site.disqus == false %} no-disqus{% endif %}">
    <div class="toleft">
        <img
            class="selfie"
            src="{% if site.authors[page.author].external-image == true %}{{ site.authors[page.author].picture }}{% else %}{{ site.url }}/{{ site.authors[page.author].picture }}{% endif %}"
            alt="{{ site.authors[page.author].name }}"
        />
    </div>

    <div class="toright">
        <h4 class="name">{{ site.authors[page.author].name }}</h4>
        <p class="bio">{{ site.authors[page.author].bio }}</p>

        <div class="share">
            <a
                class="x"
                href="https://twitter.com/intent/tweet?text={{ page.title | url_encode }}&amp;url={{ site.url }}{{ page.url }}"
                target="_blank" rel="noopener"
            >
                <i class="fa-brands fa-x-twitter"></i>
                <span class="icon-twitter">X</span>
            </a>

            <a class="linkedin" href="https://www.linkedin.com/shareArticle?mini=true&amp;url={{ site.url }}{{ page.url }}&amp;title={{ page.title | url_encode }}&amp;summary={{ page.description | url_encode }}&amp;source={{ site.url }}" target="_blank" rel="noopener">
                <i class="fa-brands fa-linkedin"></i>
                <span class="icon-linkedin">Share</span>
            </a>

            <a class="medium" href="https://medium.com/" target="_blank" rel="noopener">
                <i class="fa-brands fa-medium"></i>
                <span class="icon-medium">Medium</span>
            </a>
        </div>
        </div>
    </div>
</section>
